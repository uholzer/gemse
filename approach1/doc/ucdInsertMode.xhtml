<h1>UCD Insert Mode</h1>

<h2>Basics</h2>

<p>Unlike in the trivial insert mode, this mode does not require you
to tell it the nature of a character before inserting it. This
information is looked up in the unicode character database (UCD). So,
for example you do not need to hit <kbd>o</kbd> before hitting
<kbd>=</kbd> in order to tell Gemse that it is an operator. Yo can
simply hit <kbd>=</kbd> and the ucd insert mode looks into the UCD in
order to find out wether it is an operator, an identifier or a digit.
For example <kbd>a+b=2c</kbd> would insert an identifier <code>a</code>, an
operator <code>+</code>, an identifier <code>b</code>, an operator
<code>=</code>, a number <code>2</code> and an
identifier <code>c</code>.</p>

<p>Otherwise, this insert mode is very similar to the 
<a href="trivialInsertMode.xhtml">trivial insert mode</a>.</p>
