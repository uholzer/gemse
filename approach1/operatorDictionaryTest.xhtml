<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
          "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
    <title>Gemse 1</title>
    <script src="operatorDictionary.js"/>
    <script><![CDATA[
        function test() {
            var target = document.getElementById("target");
            var operatorCount = 0;
            for (c in operatorDictionary.db) {
            for (f in operatorDictionary.db[c]) {
            for (k in operatorDictionary.db[c][f]) {
                ++operatorCount;
                var entry = operatorDictionary.db[c][f][k];
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.content));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.form));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.id + " (" + entry.disamb + ")"));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.contentComment));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.comment));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.description));
                tr.appendChild(td);
                
                var td = document.createElement("td");
                for (a in entry.attributes) {
                    var text = document.createTextNode(
                        a + " = " + entry.attributes[a]
                    );
                    td.appendChild(text);
                    td.appendChild(document.createElement("br"));
                }
                tr.appendChild(td);

                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.groupingPrecedence));
                tr.appendChild(td);
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(entry.isSpec ? "spec" : "user"));
                tr.appendChild(td);
                tr.setAttribute("class", entry.isSpec ? "spec" : "user");

                target.appendChild(tr);
            }}}

            document.getElementById("count").appendChild(document.createTextNode(operatorCount));
        }
    ]]></script>
    <style>
        tr.user { background-color: #fdd }
        table, tr, td, th { border: 1px solid gray }
        td:first-child { font-size: x-large; text-align: center }
    </style>
</head>

<body onload="test()">

<h1>Gemse 1 Operator Dictionary</h1>

<table>
<caption>Operator dictionary</caption>
<thead>
    <tr><th colspan="3">indexing</th><th colspan="3">comments</th><th>attributes</th><th>Grouping precedence</th><th>is part of spec</th></tr>
    <tr><th>content</th><th>form</th><th>id (disamb)</th><th>contentComment</th><th>comment</th><th>description</th><th></th><th></th><th></th></tr>
</thead>
<tbody id="target">
</tbody>

<p>Loaded <span id="count"/> operators.</p>

<pre id="hints"></pre>
</table>

</body>

</html>
