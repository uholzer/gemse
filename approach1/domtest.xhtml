<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
          "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
    <title>Gemse 1</title>
    <style><![CDATA[
        div { border: 1px solid black; margin: 2px; padding: 2px; }
    ]]></style>
    <script><![CDATA[
        function test() {
            var src = document.getElementById("src");
            var dst = document.getElementById("dst");
            var par = src.firstChild;
            par.firstChild.nodeValue = "MODIFIED ";
            src.removeChild(par);
            dst.appendChild(par);
        }
    ]]></script>
</head>

<body onload="" onkeypress="test()">

<h1 onclick="test()">Dom test</h1>

<div id="env">
    <div id="src"><p>Paragraph with <em>multiple</em> children!</p></div>
    <div id="dst"></div>
</div>

</body>

</html>
