<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
    <title>Gemse 1</title>
    <script src="UString.js"/>
    <script><![CDATA[
        function test() {
            var dest = document.getElementById("results");

            var a = "foo ð•‚ bar";

            var s = a;
            dest.appendChild(document.createTextNode(s + "\n"));

            var s = "has length " + 
                    a.uLength + " and UTF16 length " +
                    a.length;
            dest.appendChild(document.createTextNode(s + "\n"));

            for (var i=0; i<a.uLength; ++i) {
                var s = "unicode index " + i + " has UTF16 index " +
                        a.index_UTo16(i);
                dest.appendChild(document.createTextNode(s + "\n"));
            }

            for (var i=0; i<a.length; ++i) {
                var s = "UTF16 index " + i + " has unicode index " +
                        a.index_16ToU(i);
                dest.appendChild(document.createTextNode(s + "\n"));
            }

            for (var i=0; i<a.uLength; ++i) {
                var s = "Character at position " + i + " is " + a.uCharAt(i) +
                        " and has code " + a.uCharCodeAt(i).toString(16);
                    
                dest.appendChild(document.createTextNode(s + "\n"));
            }

            var s = "uIndexOf: " + a.uIndexOf("a");
            dest.appendChild(document.createTextNode(s + "\n"));

            var s = "uLastIndexOf: " + a.uLastIndexOf("a");
            dest.appendChild(document.createTextNode(s + "\n"));

            var s = "uSubstring: " + a.uSubstring(1,8);
            dest.appendChild(document.createTextNode(s + "\n"));

            var s = "uSlice: " + a.uSlice(1,-1);
            dest.appendChild(document.createTextNode(s + "\n"));

            var s = "uFromCharCode: " + String.uFromCharCode(0x77, 0x6f, 0x72, 0x1d55c, 0x73)
            dest.appendChild(document.createTextNode(s + "\n"));
        }
    ]]></script>
</head>

<body onload="test()">

<h1>Gemse 1 UString</h1>

<pre id="results"></pre>

</body>

</html>
