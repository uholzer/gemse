<h1>Visual Selection Mode</h1>

<div id="commands">
<h2>Commands</h2>

<table>
<thead><tr><th>Command</th><th>title</th><th>Function name</th></tr></thead>
<tbody id="commandTableBody">

</tbody>
</table>

<p>This list includes all movement commands from the edit mode. They
are not documented here. You use them to move around, that is, to
change the selection. However, such a command only has an effect if it
moves to a sibling of the current position.</p>

<div class="commandDocumentation" id="visualSelectionModeCommand_switchMoving">
    <h3 class="commandTitle">Move the other end of the selection</h3>

    <p>After issuing this command, the next movement commands will
    move the other end of the selection.</p>
</div>

<div class="commandDocumentation" id="visualSelectionModeCommand_cancel">
    <h3 class="commandTitle">Cancel</h3>

    <p>Closes the visual mode and drops the selection</p>
</div>

</div>
