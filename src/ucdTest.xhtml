<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
          "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
    <title>Gemse 1</title>
    <script src="UString.js"/>
    <script src="ucd.js"/>
    <script><![CDATA[
        function test() {
            var dest = document.getElementById("results");

            for (var c in ucd.db) {
                var codepoint = c.uCharCodeAt(0);
                if (codepoint <= 0x0400 || (codepoint <= 0x2000 && codepoint >= 0x2FFF)) {
                var tr = document.createElement("tr");
                var td = document.createElement("td");
                td.appendChild(document.createTextNode(c));
                tr.appendChild(td);
                ucd.db[c].forEach(function(f) {
                    var td = document.createElement("td");
                    td.appendChild(document.createTextNode(f));
                    tr.appendChild(td);
                });
                dest.appendChild(tr);
                }
            }
        }
    ]]></script>
</head>

<body onload="test()">

<h1>Gemse 1 Unicode Character Database</h1>

<table id="results">
</table>

</body>

</html>
